# web-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: default

spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: 185124489034.dkr.ecr.us-east-1.amazonaws.com/app:57b9eb6
        ports:
        - containerPort: 3000
